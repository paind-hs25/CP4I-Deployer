apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apache-flink-pvc
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "200"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: ibm-event-automation
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: 'https://github.com/paind-hs25/paind.v0.0.git'
    path: components/persistentvolumeclaims/ibm-apache-flink
    targetRevision: main

  syncPolicy:
    automated:
      prune: true
      selfHeal: true